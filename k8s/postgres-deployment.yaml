apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
          env:
            - name: POSTGRES_DB
              value: agenda
            - name: POSTGRES_USER
              value: agenda_user
            - name: POSTGRES_PASSWORD
              value: agenda_pass
          ports:
            - containerPort: 5432
