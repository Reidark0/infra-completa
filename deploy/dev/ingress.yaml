apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agenda-ingress
  annotations:
    # ✅ TLS com cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # ✅ Redirect HTTP → HTTPS
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # ✅ Rewrite /api → / (backend não precisa ver /api)
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  
  # ✅ TLS (HTTPS)
  tls:
    - hosts:
        - rafaelcesar.com.br
      secretName: rafaelcesar-tls  # Cert-manager vai criar
  
  rules:
    - host: rafaelcesar.com.br
      http:
        paths:
          # ✅ Backend PRIMEIRO (mais específico)
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: agenda-app
                port:
                  number: 80
          
          # ✅ Frontend POR ÚLTIMO (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80