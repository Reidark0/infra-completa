apiVersion: apps/v1
kind: Deployment
metadata:
  name: agenda-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agenda-app
  template:
    metadata:
      labels:
        app: agenda-app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: agenda-app
          image: agendadevacr.azurecr.io/backend:e6629a33cd4808a70bd878e0f629fdc936a56d74
          imagePullPolicy: Always
          
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          
          env:
            - name: DB_USER
              value: "agendaadmin"  
            - name: DB_HOST
              value: "agenda-dev-postgres.postgres.database.azure.com"
            - name: DB_NAME
              value: "agenda"
            - name: DATABASE_URL
              value: "postgresql+psycopg://$(DB_USER):$(cat /mnt/secrets/DB_PASSWORD)@$(DB_HOST):5432/$(DB_NAME)"
          
          ports:
            - containerPort: 5000
          
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets"
              readOnly: true
          
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
      
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-postgres-secrets"